<main class="main-container">
  <div class="login-wrapper">
    <!-- Left side with illustration -->
    <div class="illustration-panel">
      <div class="logo-container">
        <img src="assets/img/zinga-logo.png" alt="Zinga Logo" class="logo" />
      </div>
      <div class="illustration">
        <img src="assets/img/illustration-login.png" alt="Login Illustration" />
      </div>
      <div class="illustration-text">
        <h2>Turn your passion for cricket into play</h2>
        <p>Join the fastest growing cricket community</p>
      </div>
    </div>

    <!-- Right side with login form -->
    <div class="form-panel">
      <div class="form-container">
        <div class="form-header">
          <h1>Welcome back</h1>
          <p>Sign in to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email">Email address</label>
            <div class="input-wrapper">
              <i class="input-icon bi bi-envelope"></i>
              <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email"
                formControlName="email" />
            </div>
            <div class="error-message" *ngIf="submitted && f['email'].errors">
              <small *ngIf="f['email'].errors?.['required']">Email is required</small>
              <small *ngIf="f['email'].errors?.['email']">Enter a valid email</small>
            </div>
          </div>

          <div class="form-group">
            <div class="password-header">
              <label for="password">Password</label>
              <a routerLink="/forgot" class="forgot-link">Forgot Password?</a>
            </div>
            <div class="input-wrapper">
              <i class="input-icon bi bi-lock"></i>
              <input id="password" class="form-control" [type]="password" name="password"
                placeholder="Enter your password" formControlName="password" />
              <i class="password-toggle bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"
                (click)="togglePassword()"></i>
            </div>
            <div class="error-message" *ngIf="submitted && f['password'].errors">
              <small *ngIf="f['password'].errors?.['required']">Password is required</small>
              <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</small>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-signin" [disabled]="showLoader">
              <span *ngIf="!showLoader">Sign in</span>
              <span *ngIf="showLoader" class="spinner"></span>
            </button>
          </div>

          <div class="form-footer">
            <p>Don't have an account? <a routerLink="/signup" class="signup-link">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
