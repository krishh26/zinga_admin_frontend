<div class="wrapper">
    <div class="main">
        <main class="content">
            <div class="container-fluid p-0">
                <div class="card">
                    <div class="card-header">
                        <div class="row justify-content-between">
                            <div class="col-lg-4 col-xl-4 col-12">
                                <div class="form-group mb-0">
                                    <span class="input-icon-left"><i class="align-middle"
                                            data-feather="search"></i></span>
                                    <input type="text" class="form-control form-control-search"
                                        placeholder="Seach user">
                                </div>
                            </div>
                            <div class="col-lg-4 col-xl-4 col-12">
                                <div class="form-group mb-0">
                                    <select class="form-select">
                                        <option>Select City</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-xl-4 col-12">
                                <div class="form-group mb-0">
                                    <select class="form-select">
                                        <option>Select Game</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive  border-rounded p-2">
                            <table class="table mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Ground Name</th>
                                        <th scope="col">Owner</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Contact Number</th>
                                        <th scope="col"></th>

                                    </tr>
                                </thead>
                                <tbody>

                                  <tr>
                                    <td *ngIf="!groundAllList?.length" colspan="13">
                                      <app-no-record-found></app-no-record-found>
                                    </td>
                                  </tr>

                                    <tr *ngFor="let item of groundAllList |  paginate: { itemsPerPage: pagesize , currentPage: page, totalItems: totalRecords } ; let i = index">
                                        <td>
                                            <img src="assets/img/ground-image.png" class="img-fluid" width="120" />
                                        </td>
                                        <td>{{item?.name}}</td>
                                        <td>Abhishek</td>
                                        <td>abhishek@gmail.com</td>
                                        <td>9246256155</td>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="plauer1" checked>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- <div class="row mt-3 align-items-center">
                      <div class="row">
                        <div class="pagination">
                          <pagination-controls [idMaxSize]="100" (pageChange)="paginate($event)"></pagination-controls>
                        </div>
                      </div>
                    </div> -->
                    <div class="card-footer">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-12 text-end mob-mb1">
                                <ul class="pagination m-auto justify-content-center">
                                    <li class="page-item">
                                        <a class="page-link" href="javascript:;" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="javascript:;">1</a></li>
                                    <li class="page-item"><a class="page-link" href="javascript:;">2</a></li>
                                    <li class="page-item"><a class="page-link" href="javascript:;">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="javascript:;" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-12 desktop-end mob-mb1">
                                <p class="mb-0">Showing 1-10 of 50 items</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
