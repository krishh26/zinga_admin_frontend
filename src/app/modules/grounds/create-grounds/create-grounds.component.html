<div class="wrapper">
  <div class="main">
    <main class="content">
      <div class="container-fluid p-0">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Create Ground</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="groundForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Ground Name*</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter ground name">
                  <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                    <small *ngIf="f['name'].errors?.['required']">Ground name is required.</small>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Address Line 1*</label>
                  <input type="text" class="form-control" formControlName="address1" placeholder="Enter address line 1">
                  <div *ngIf="f['address1'].touched && f['address1'].invalid" class="text-danger">
                    <small *ngIf="f['address1'].errors?.['required']">Address is required.</small>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Address Line 2</label>
                  <input type="text" class="form-control" formControlName="address2" placeholder="Enter address line 2">
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">City*</label>
                  <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
                  <div *ngIf="f['city'].touched && f['city'].invalid" class="text-danger">
                    <small *ngIf="f['city'].errors?.['required']">City is required.</small>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">State*</label>
                  <input type="text" class="form-control" formControlName="state" placeholder="Enter state">
                  <div *ngIf="f['state'].touched && f['state'].invalid" class="text-danger">
                    <small *ngIf="f['state'].errors?.['required']">State is required.</small>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Pincode*</label>
                  <input type="text" class="form-control" formControlName="pincode" placeholder="Enter pincode">
                  <div *ngIf="f['pincode'].touched && f['pincode'].invalid" class="text-danger">
                    <small *ngIf="f['pincode'].errors?.['required']">Pincode is required.</small>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Coordinates</label>
                  <input type="text" class="form-control" formControlName="coordinates" placeholder="e.g. 40.7128, -74.0060">
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Google Maps Link</label>
                  <input type="text" class="form-control" formControlName="googleLink" placeholder="Enter Google Maps link">
                </div>

                <div class="col-md-6 mb-3">
                  <div class="form-check form-switch mt-4">
                    <input class="form-check-input" type="checkbox" formControlName="status" id="statusSwitch">
                    <label class="form-check-label" for="statusSwitch">Active Status</label>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary me-2" [disabled]="groundForm.invalid || isSubmitting">
                    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                    Save Ground
                  </button>
                  <button type="button" class="btn btn-secondary" [routerLink]="['/grounds/ground-list']">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
